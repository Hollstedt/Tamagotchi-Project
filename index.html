<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <main>
        <h1>Tamagotchi</h1>
        <div class="tamagotchi-container">
            <div class="input-field">
                <div id="input-field-upper-part">
                    <label for="nameInput"><input id="nameInput" type="text" placeholder="Name your pet"></label>
                </div>
                <div id="input-field-lower-part">
                    <select name="" id="animalSelect">
                        <option value="tamagotchi1">Tamagotchi 1</option>
                        <option value="tamagotchi2">Tamagotchi 2</option>
                        <option value="tamagotchi3">Tamagotchi 3</option>
                        <option value="tamagotchi4">Tamagotchi 4</option>
                    </select>
                    <button id="nameInputBtn">Enter pet</button>
                </div>
            </div>
            <div class="tamagotchi-action-field">
                <div class="textArea"></div>
                <div class="actionBtns">
                    <button>Nap</button>
                    <button>Play</button>
                    <button>Eat</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
